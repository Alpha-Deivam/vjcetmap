<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Navigator</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header styles */
        .header {
            background-color: #007bff; /* Blue background color */
            color: white; /* White text color */
            padding: 10px 20px; /* Padding */
            display: flex;
            justify-content: space-between; /* Align items with space between */
            align-items: center; /* Align items vertically */
        }

        /* Logout button styles */
        .logout-button {
            background-color: red;
            color: white; /* White text color */
            border: none; /* Remove border */
            padding: 10px 20px; /* Padding */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Cursor pointer on hover */
            transition: background-color 0.3s; /* Smooth transition */
        }

        .logout-button:hover {
            background-color: darkred; /* Darker red background color on hover */
        }

        /* Title styles */
        .title {
            font-size: 36px; /* Larger font size */
            text-align: center; /* Center align */
            background-color: #007bff; /* Blue background color */
            color: white; /* White text color */
            padding: 20px 0; /* Padding */
            border-radius: 10px; /* Rounded corners */
            margin-top: 20px; /* Margin top */
            flex-grow: 1; /* Allow the title to grow and fill the space */
        }

        /* Container styles */
        .container {
            text-align: center; /* Center align */
            margin-top: 50px; /* Margin top */
            padding: 0 20px; /* Padding */
        }

        /* Select box styles */
        select {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #007bff; /* Blue border */
            border-radius: 10px; /* Rounded corners */
            background-color: #f8f9fa; /* Light gray background */
            color: #007bff; /* Blue text color */
            appearance: none; /* Remove default arrow */
        }

        /* Select box option styles */
        select option {
            background-color: #f8f9fa; /* Light gray background */
            color: #007bff; /* Blue text color */
        }

        /* Select box hover styles */
        select:hover {
            border-color: #0056b3; /* Darker blue border color on hover */
        }

        /* Button styles */
        button {
            background-color: #4CAF50; /* Green background color */
            border: none; /* Remove border */
            color: white; /* White text color */
            padding: 15px 32px; /* Padding */
            text-align: center; /* Center align */
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer; /* Cursor pointer on hover */
            border-radius: 10px; /* Rounded corners */
            transition: background-color 0.3s; /* Smooth transition */
        }

        button:hover {
            background-color: #075c0b; /* Darker green background color on hover */
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">STUDENT</div>
        <form action="/logout" method="POST">
            <button type="submit" class="logout-button">Logout</button>
        </form>
    </div>
        
    <div class="container">
        <h1>Welcome to College Navigator</h1>
        <h2>Select a Path:</h2>
        <form action="/display_map" method="POST">
            <select name="path_name">
                {% for path in paths %}
                    <option value="{{ path }}">{{ path|replace('Gate', '')|replace('.geojson', '') }}</option>
                {% endfor %}
            </select>
            <br><br>
            <button type="submit">Navigate</button>
        </form>
    </div>
</body>
</html>
